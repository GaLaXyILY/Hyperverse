name: Java CI with Gradle

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ 'core', 'nms-1-17', 'nms-1-18', 'nms-1-19', 'nms-1-20-6', 'nms-1-20', 'nms-1-21', 'nms-common' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
            java-version: '21'
            distribution: 'zulu'
            cache: 'gradle'
      - name: Gradle build
        run: |
          cd hyperverse-${{ matrix.project }}
          gradle build
          # Get the Git hash
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          echo "git_hash=$git_hash" >> $GITHUB_ENV
      - name: Upload JAR
        if: ${{ github.event_name != 'pull_request'}}
        uses: actions/upload-artifact@v4
        with:
          name: hyperverse-${{ matrix.project }}-${{ env.git_hash }}.jar
          path: build/libs/*.jar
