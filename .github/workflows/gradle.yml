name: Java CI with Gradle

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs: 
  build: 
    runs-on: ubuntu-latest 
    permissions: write-all 
    steps:  
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
            java-version: '21'
            distribution: 'zulu'
            cache: 'gradle'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
      - name: Grant execute permission to gradlew 
        run: chmod +x ./gradlew 
      - name: Build Jar 
        run: | 
          ./gradlew build 
          mkdir -p ${{ github.workspace }}/build  
          mv build/libs/*.jar ${{ github.workspace }}/build/ 
      - name: Set version as environment variable 
        run: | 
          RELEASE_VERSION=$(./gradlew properties -q | grep "version:" | awk '{print $2}') 
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV 
      - name: Use Version Number 
        run: | 
          echo "Version number is ${{ env.RELEASE_VERSION }}" 
      - uses: "marvinpinto/action-automatic-releases@latest"  
        with:  
          repo_token: "${{ secrets.GITHUB_TOKEN }}"  
          automatic_release_tag: "${{ env.RELEASE_VERSION }}"  
          prerelease: false  
          title: "Release ${{ env.RELEASE_VERSION }}"  
          files: |  
            ${{ github.workspace }}/build/*.jar 
      - name: DONE!!! 
        run: echo "done"
